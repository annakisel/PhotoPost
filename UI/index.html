<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <title>PhotoPost</title>
</head>
<body>
<div class="header">
    <span class="name">

    </span>
    <span class="pp">
        <i class="material-icons">insert_photo</i>
           PP
    </span>
    <button class="button"><span> </span></button>
</div>
<div class="lenta">
    <form class="forms">
    <span class="filering">
        filter by name
        <input class="filter" type="text" placeholder="di1ara">
        date from
        <input class="filter" type="text" placeholder="12.02.2018">
        till
        <input class="filter" type="text" placeholder="15.02.2018">
        hashtag
        <input class="filter" type="text" placeholder="food">
        <button class="button"><span>Let's filter</span></button>
    </span>
    </form>
    <div class="button2">
        <button class="button"><span>Add photo</span></button>
    </div>
    <div class="photos" align="center">

        <br>
    </div>
    <div class="photo">
        <div class="name-date-description">
            <span class="user-name">
            </span>
            <span class="date">
                <br>
            </span>
        </div>
        <div class="photo-frame">
            <img class="photojpg" src="photos/1.jpg" alt="photo">
        </div>
        <div class="name-date-description">
            <span class="description">
            </span>
            <div class="icons">
                <i class="material-icons">border_color</i>
                <i class="material-icons">delete</i>
                <i class="material-icons">favorite_border</i>
            </div>
        </div>
        <div class="name-date-description">
            <span class="hashtag">
                </span>
        </div>
        <br>
        <br>
    </div>
    <div class="show-more" align="center">
        <button class="button"><span>Show more</span></button>
    </div>
</div>
<div class="footer">
    <span class="photopost">
        PhotoPost
    </span>
    <span class="lastChanges">
        12.03.2018
    </span>
    <span class="author">
        Anna Kisel, 2 course, 7 group:<br> anyakisel17@gmail.com
    </span>
</div>
</body>
<script src="script.js"></script>
<!--
<script src="test.js"></script>
-->
</html>
